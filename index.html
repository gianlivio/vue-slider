<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Vue Slider</title>
  </head>
  <body>
    <main>
      <div class="container-fluid p-5">
        <div class="row text-center">
          <div class="col-12 p-3" id="app">
            <div class="my-carousel-container d-flex flex-column px-5" id="my-carousel">
              <div class="my-carousel-images">
                <div v-for="(image, index) in images" :key="index" class="my-carousel-item" v-show="currentIndex === index">
                  <img :src="image.src" :alt="image.title" class="img-fluid" />
                  <div class="item-description">
                    <h2>{{ image.title }}</h2>
                    <p>{{ image.text }}</p>
                  </div>
                </div>
              </div>
              <div class="my-thumbnails position-relative">
                <div class="my-previous position-absolute" @click="prevImage">
                  <span class="my-prev-hook"><i class="fas fa-arrow-left"></i></span>
                </div>
                <div class="my-next position-absolute" @click="nextImage">
                  <span class="my-next-hook"><i class="fas fa-arrow-right"></i></span>
                </div>
                <img v-for="(img, index) in images" :key="index"
                  class="img-fluid my-thumbnail"
                  :class="{ 'active': currentIndex === index }"
                  :src="img.src" :alt="img.title"
                  @click="currentIndex = index">
              </div>
            </div>
          </div>

          <div class="col-12 p-3">
            <button class="btn btn-primary" @click="toggleOrder">
              Inverti l'ordine di scorrimento
            </button>
            <button class="btn btn-primary" @click="toggleAutoplay">
              Interrompi / Fai ripartire lo scorrimento
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
